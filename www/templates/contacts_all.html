<button class = "btn btn-success"ng-click="contacts.getContacts()">VIEW CONTACTS</button><br />
<ul>
	<div ng-controller="deletingContactsController as deleter">
	<div ng-controller="contactsEditionController as editor">
	<li ng-repeat="con in contacts.array">
	<h1>{{con.FirstName}}<br/></h1>
	<button class ="btn btn-info" go-click="/details/{{con.Id}}"  >FULL DETAILS</button> 
	<button class="btn btn-primary" ng-click="editor.editThisContactTemp(con.Id)"  >EDIT</button>
	<button class="btn btn-danger" ng-click="deleter.deleteThisContact(con.Id)"  >DELETE</button><br />
	
	
	</li>
</ul>
